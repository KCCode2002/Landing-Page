<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TOP Landing Page</title>
</head>
<body>
    <div class="bg">
    <div class="header">
        <div class="logo">
            <img id="fishlogo" src="fish-logo.png" alt="Fish logo">
        </div>
        <div class="links">
            <a href="">Introduction</a>
            <a href="">Types of fish</a>
            <a href="">Cool quote</a>
        </div>
    </div>
    <div class="hero">
        <div class="para">
            <p class="hero-title">Hero Title Test</p>
            <p class="hero-para"> Hero Para Test</p>
            <button> Hero Button Test</button>  
        </div>
    <div class="hero-image">
        <img id="hero-img" src="cat.PNG" alt="A Hungry Cat">
    </div>
    </div>
</div>
    <div class="hero2">
        <div class="info-header">
            <p>Some Random Info</p>
        </div>
        <div class="info-body">
            <div class="info">
            <img id="info-pic" src="red-fish.jpg" alt="Red Fish">
            <p>A red fish</p>
            </div>
            <div class="info">
            <img id="info-pic" src="pink-fish.jpg" alt="Pink Fish">
            <p>A pink fish</p>
            </div>
            <div class="info">
            <img id="info-pic" src="blue-fish.jpg" alt="A blue fish">
            <p>A blue fish</p>
            </div>
            <div class="info">
            <img id="info-pic" src="yellow-fish.jpg" alt="A yellow fish">
            <p>A yellow fish</p>
            </div>
        </div>     
    </div>
    <div class="hero3">
        <div class="around">
        <p class="quote">Quote aaaaaaaaaaaaaaaaa</p>
        <p class="name">-Name</p>
    </div>
    </div>
    <div class="hero4">
        <div class="action">
            <div class="wording">
                <p>BIG WORD aaaaaaaaaaaaaaaaaaaaa</p>
                <p>small word</p>
            </div>
            <div class="buton">
                <button>Join in!</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Copyright dadada</p>
    </div>
</body>
</html>
